{{define "sidebar_js"}}

<script>
    function NewSidebar() {
        return {
            init() {
            },
            addPage(h) {
                $(function(){
                    $("#sidebar_pages").append(h)
                })
            },
            refresh() {
                const active_tab_style = 'bg-gray-200'

                var p = window.location.hash
                $(`.tab`).removeClass(active_tab_style)
                $(`.tab[href="${p}"]`).addClass(active_tab_style)
            },
            mountOn(selector) {
                $(selector).html(`{{ template "sidebar_html" . }}`)
                this.init()
            }
        }
    }
</script>

{{end}}
