{{define "page_dashboard_html"}}

<div class="h-full w-full">
    <div
        class="container mx-auto h-1/3 w-full p-2 block bg-gray-100 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <p>Hello World</p>
        <hr>
    </div>
</div>

{{end}}


{{define "page_dashboard_js"}}

<script>
    var app = {
        init() {
        },
        getRegisterURL() {
            return "/page_dashboard"
        },
        render() {
            global.setMainContent(`{{ template "page_dashboard_html" }}`)
            this.init()
        }
    }

    global.router.registerRouteApp(app.getRegisterURL(), app)
    global.router.setDefaultRoute(app.getRegisterURL())
</script>

{{end}}
